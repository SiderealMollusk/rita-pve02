# ArgoCD Application for Tempo (distributed tracing)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "1.10.1"
    chart: tempo
    helm:
      valuesObject:
        # Single binary mode for home lab
        tempo:
          storage:
            trace:
              backend: local
              local:
                path: /var/tempo/traces
          
          # Receivers for traces
          receivers:
            otlp:
              protocols:
                grpc:
                  endpoint: "0.0.0.0:4317"
                http:
                  endpoint: "0.0.0.0:4318"
        
        persistence:
          enabled: true
          size: 10Gi
        
        # Service configuration
        service:
          type: ClusterIP
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
