# ArgoCD Application for External Secrets Operator
# Syncs secrets from external providers (1Password) to Kubernetes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    targetRevision: "0.10.0"
    chart: external-secrets
    helm:
      valuesObject:
        installCRDs: true
        # Webhook is optional but recommended for validation
        webhook:
          create: true
        certController:
          create: true
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
