# ArgoCD Application for Loki (log aggregation)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "6.6.2"
    chart: loki
    helm:
      valuesObject:
        # Single binary mode for home lab (simpler, fewer resources)
        deploymentMode: SingleBinary
        
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h
        
        # Single binary config
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
        
        # Disable distributed components
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        
        # Gateway disabled in single binary mode
        gateway:
          enabled: false
        
        # Disable monitoring (we'll use kube-prometheus-stack)
        monitoring:
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
